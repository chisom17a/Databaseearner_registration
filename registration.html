<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chiboyearner.com</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #666;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: blue;
      border-radius: 8px;
      overflow: hidden;
    }

    .header {
      background: orange;
      color: white;
      text-align: center;
      padding: 34px 2px 60px;
      position: relative;
    }

    .header h1 {
      margin: 1;
      font-size: 25px;
    }

    .form-box {
      padding: 20px;
      margin-top: 20px;
      background: purple;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 13px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .captcha-display {
      font-weight: bold;
      font-size: 20px;
      background: #eee;
      padding: 10px 15px;
      border-radius: 6px;
      letter-spacing: 3px;
    }

    .signup-btn {
      width: 200px;
      height: 100px;
      background: brown;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
    }

    .signup-btn span {
      color: yellow;
      font-weight: bold;
      font-size: 18px;
      pointer-events: none;
    }

    .footer {
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    .footer a {
      color: orange;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>welcome to chiboyearner world</h1>
    </div>
    <div class="form-box">
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Please enter your phone number" />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Please enter your password" />
      </div>
      <div class="form-group">
        <input type="password" id="repeat-password" placeholder="Please enter your password again" />
      </div>
      <div class="form-group">
        <label for="referral">Referral</label>
        <input type="text" id="referral" value="" />
      </div>

      <!-- CAPTCHA Section -->
      <div class="form-group">
        <label for="captcha-input">Enter the CAPTCHA</label>
        <div class="captcha-box">
          <div class="captcha-display" id="captcha-display"></div>
          <button type="button" onclick="generateCaptcha()">â†»</button>
        </div>
        <input type="text" id="captcha-input" placeholder="Enter the 4-digit code" />
      </div>

      <!-- Register Button -->
      <div class="signup-btn" onclick="validateForm()">
        <span>register</span>
      </div>

      <div class="footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    let currentCaptcha = "";

    function generateCaptcha() {
      currentCaptcha = Math.floor(1000 + Math.random() * 9000).toString();
      document.getElementById("captcha-display").textContent = currentCaptcha;
    }

    function validateForm() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const repeatPassword = document.getElementById("repeat-password").value;
      const captchaInput = document.getElementById("captcha-input").value;

      const phonePattern = /^[0-9]{10,15}$/;

      if (!phonePattern.test(phone)) {
        alert("Please enter a valid phone number (10 to 15 digits).");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (password !== repeatPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (captchaInput !== currentCaptcha) {
        alert("Incorrect CAPTCHA. Please try again.");
        generateCaptcha();
        return;
      }

      alert("ðŸŽ Congratulations on a successful registration and you will be redirected in less than 5 seconds. Please kindly follow our news channel for more information. ðŸŽ‰ðŸŽ‰ðŸŽ‰");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 5000);
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
